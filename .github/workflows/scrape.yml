name: Scrape RKGuns Inventory

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run scraper
        run: python scraper_bs4.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: inventory-csv
          path: inventory.csv
